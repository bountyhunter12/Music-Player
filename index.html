<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2e87d7666.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
                 <img src="music.jpg" class="song-img">
                 <h1 >Come As You Are</h1>
                 <p>Nirvana</p>
                 <audio id="song">
                    <source src="Nirvana-Come-As-You-Are-.mp3" type="audio/mpeg">  
                </audio>
                
                <input type="range" value="0" id="progress">
                
                <div class="controls">
                    <div><i class="fa-solid fa-backward" style="color: #050505;"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play fa-xl" style="color: #070707;" id="ctrl"></i></div>
                    <div><i class="fa-solid fa-forward" style="color: #060605;"></i></div>
                </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrl = document.getElementById("ctrl");

        song.onloadeddata = function()
        {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause()
        {
            if(ctrl.classList.contains("fa-pause"))
            {
                song.pause();
                ctrl.classList.remove("fa-pause");
                ctrl.classList.add("fa-play");
            }
            else
            {
                song.play();
                ctrl.classList.remove("fa-play");
                ctrl.classList.add("fa-pause");
            }
        }
            if(song.play()){
                setInterval(()=>{
                    progress.value = song.currentTime;
                },500);
            }
            progress.onchange = function()
            {
                song.play();
                song.currentTime = progress.value;
                ctrl.classList.add("fa-pause");
                ctrl.classList.remove("fa-play");
            }
            function updateProgressBarColor()
            {
                let progressPercentage = (song.currentTime / song.duration)
            }
        
    </script>
</body>
</html>
